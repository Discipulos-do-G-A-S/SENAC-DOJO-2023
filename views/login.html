<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../public/stylesheets/login.css">
    <link rel="icon" type="image/x-icon" href="../public/img/SDG-Wheel.png">
    <script type="text/javascript" src="../JavaScript/app.js"></script>
</head>
<body>
  <header id="header"></header>
  <div class="login-container">
    <div class="login-form-container">
        <h1>Login</h1>
        <form class="form" method="GET">
            <input type="text" required  id="cpf" name="cpf" placeholder="CNPJ *" >
            <input type="password" required id="senha" name="senha" placeholder="Senha *" >
            <div id="snhError"></div>
            <button type="submit" id="login">Login</button>
            <button  onclick="window.location.href='cadastro.html';">Cadastrar</button>
        </form>
    </div>
  </div>
  <footer id="footer"></footer>
  <script>
    document.addEventListener('DOMContentLoaded',()=>
    {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "http://localhost/senac-dojo-2023/assets/footerRestrict.html", false);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
        document.getElementById("footer").innerHTML = this.responseText;
    }
    }
    xhr.send()
    })
  
    document.addEventListener('DOMContentLoaded',()=>
    {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "http://localhost/senac-dojo-2023/assets/header.html", false);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
        document.getElementById("header").innerHTML = this.responseText;
    }
    }
    xhr.send()
    })
  </script>
  <script src="../JavaScript/login.js"></script>
</body>
</html>
