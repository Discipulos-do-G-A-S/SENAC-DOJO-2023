<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/stylesheets/inserirProjeto.css">
  <link rel="stylesheet" href="../public/stylesheets/index.css">
  <script type="text/javascript" src="../JavaScript/app.js"></script>
  <title>InserirProjeto</title>
</head>

<body>
  <header>
    <div class="container-header">
      <a href="../index.html" class="logo-header"><img src="../public/img/logo.png"></a>
      <div class="container-header-right">
        <a href="../index.html" class="hover-underline-animation">Home</a>
        <a href="../views/ods.html" class="hover-underline-animation">Projetos</a>
      </div>
    </div>
  </header>
  <div class="projeto-container">
    <div class="projeto-form-container">
      <form class="form-projeto">
        <input type="text" name="nomeProjeto" id="nomeProjeto" placeholder="Nome do Projeto">
        <select name="estadoProjeto" id="estadoProjeto"></select>
        <select name="cidadeProjeto" id="cidadeProjeto"></select>
        <textarea name="descricaoProjeto" id="descricaoProjeto" cols="30" rows="10"
          placeholder="Descrição do Projeto"></textarea>
        <input type="text" name="objetivoProjeto" id="objetivoProjeto" placeholder="Objetivo do Projeto">
        <input type="number" name="id" id="CPF" placeholder="Coloque seu ID" disabled>
        <input type="file" id="photo" multiple accept="image/*, video/*" />
        <div id="opcaoOds" class="opcaoOds">
          <h3>ODS</h3>
          <div class="div1">
            <label class="cyberpunk-checkbox-label">
              <input class="cyberpunk-checkbox" type="checkbox" name="" value="1">

            <label class="cyberpunk-checkbox-label">
              <input class="cyberpunk-checkbox" type="checkbox" name="" value="4">
              Ods 4</label>
            <label class="cyberpunk-checkbox-label">
              <input class="cyberpunk-checkbox" type="checkbox" name="" value="5">
              Ods 5</label>
            <label class="cyberpunk-checkbox-label">
              <input class="cyberpunk-checkbox" type="checkbox" name="" value="6">
              Ods 6</label>
          </div>
          <div class="div2">
            <label class="cyberpunk-checkbox-label">
              <input class="cyberpunk-checkbox" type="checkbox" name="" value="7">
              Ods 7</label>
            <label class="cyberpunk-checkbox-label">
              <input class="cyberpunk-checkbox" type="checkbox" name="" value="8">
              Ods 8</label>
            <label class="cyberpunk-checkbox-label">
              <input class="cyberpunk-checkbox" type="checkbox" name="" value="9">
              Ods 9</label>
            <label class="cyberpunk-checkbox-label">
              <input class="cyberpunk-checkbox" type="checkbox" name="" value="10">
              Ods 10</label>
            <label class="cyberpunk-checkbox-label">
              <input class="cyberpunk-checkbox" type="checkbox" name="" value="11">
              Ods 11</label>
            <label class="cyberpunk-checkbox-label">
              <input class="cyberpunk-checkbox" type="checkbox" name="" value="12">
              Ods 12</label>
          </div>
          <div class="div3">
            <label class="cyberpunk-checkbox-label">
              <input class="cyberpunk-checkbox" type="checkbox" name="" value="13">
              Ods 13</label>
            <label class="cyberpunk-checkbox-label">
              <input class="cyberpunk-checkbox" type="checkbox" name="" value="14">
              Ods 14</label>
            <label class="cyberpunk-checkbox-label">
              <input class="cyberpunk-checkbox" type="checkbox" name="" value="15">
              Ods 15</label>
            <label class="cyberpunk-checkbox-label">
              <input class="cyberpunk-checkbox" type="checkbox" name="" value="16">
              Ods 16</label>
            <label class="cyberpunk-checkbox-label">
              <input class="cyberpunk-checkbox" type="checkbox" name="" value="17">
              Ods 17</label>
            </div>
          </div>
          <div id="opcaoPartiners" class="opcaoPartiners">
            <h3>Patrocinadores </h3>
            <label class="cyberpunk-checkbox-label">
              <input class="cyberpunk-checkbox" type="checkbox" name="opcaoPatrocinador[]" value="1">
              Onu</label>
            <label class="cyberpunk-checkbox-label">
              <input class="cyberpunk-checkbox" type="checkbox" name="opcaoPatrocinador[]" value="2">
              Sesc</label>
            <label class="cyberpunk-checkbox-label">
              <input class="cyberpunk-checkbox" type="checkbox" name="opcaoPatrocinador[]" value="3">
              Senac</label>
          </div>
          
          <button class="btnEnviar" id="btnEnviarImagem">Enviar arquivos</button>
          <button class="btnEnviar" id="btnEnviar">Enviar</button>

      </form>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>
  <script src="../JavaScript/inserirImagen.js"></script>
  <script src="../JavaScript/inserirProjeto.js"></script>
