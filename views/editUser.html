<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dataUser">
        <input type="number" id="idUser" placeholder="ID" disabled>
        <input type="text" id="name" placeholder="Nome">
        <input type="text" id="email" placeholder="Email">
        <input type="text" id="cpf" placeholder="CPF">
        <input type="text" id="password" placeholder="Senha">
        <select name="office" id="office">
            <option value="1">Administrador</option>
            <option value="2" selected>Usuário</option>
        </select>
        <input type="text" id="company" placeholder="Empresa" disabled>
    </div>
    <button id="btnEditUser">Confirmar alterações</button>
    <h1>Projetetos deste usuário</h1>
    <div id="container"></div>
    <script src="../JavaScript/editUser.js"></script>
</body>
</html>
